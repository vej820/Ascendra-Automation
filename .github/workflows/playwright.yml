name: Playwright Tests

on:
  repository_dispatch:
    types: [run-playwright]   # Triggered by the application repo

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # âœ… Run ONLY tests inside the "tests/" folder
      - name: Run Playwright Tests in Parallel
        run: npx playwright test tests --workers=4 --reporter=html

      # ðŸ“¦ Upload HTML report so itâ€™s viewable in GitHub Actions
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
