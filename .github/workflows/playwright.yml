name: Playwright Tests

on:
  repository_dispatch:
    types: [run-playwright]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Setup Node.js and cache node_modules
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # âœ… Install dependencies
      - name: Install dependencies
        run: npm ci

      # âœ… Cache Playwright browsers (to avoid redownloading)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      # âœ… Install only Chromium (skip --with-deps)
      - name: Install Playwright Browsers
        run: npx playwright install chromium

      # âœ… Run only tests in tests/ folder, in parallel
      - name: Run Playwright Tests in Parallel
        run: npx playwright test tests --workers=4 --reporter=html

      # ðŸ“¦ Upload Playwright HTML Report (if generated)
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: warn
